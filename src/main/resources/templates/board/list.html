<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/common :: head('게시판')"/>

<body>

    <div th:replace="fragments/common :: menu('board')"/>
    <div class="container">
        <h2>게시판</h2>
        <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
                <td th:text="${board.content}"></td>
            </tr>
            </tbody>
    </table>
    <div style="text-align: right;">
        <a type="button" class="btn btn-primary" th:href="@{/board/form}">글쓰기</a>
    </div>
    
    </div>
</body>
</html>
