<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/common :: head('게시판')"/>

<body>

    <div th:replace="fragments/common :: menu('board')"/>
    <div class="container">
        <h2>게시판</h2>
        <form th:action="@{/board/form}" th:object="${board}" method="post">
            <inpu0t type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control"
                        th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="form-label">내용</label>
                <textarea type="text" class="form-control" id="content" rows="3" 
                            th:field="*{content}"
                            th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'">
                </textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메시지
                </div>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <button type="button" class="btn btn-primary">취소</button>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>
    </div>
</body>
</html>
