<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<header class="p-3 text-bg-dark" th:fragment="menu(menu)">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" th:href="@{/}" class="nav-link px-2 text-secondary" th:classappend="${menu} == 'home'? 'text-white'">Home</a></li>
                <li><a href="#" th:href="@{/board/list}" class="nav-link px-2 text-secondary" th:classappend="${menu} == 'board'? 'text-white'">게시판</a></li>
            </ul>

            <div class="text-end" sec:authorize="!isAuthenticated()">
                <a type="button" class="btn btn-outline-light me-2" th:href="@{/account/login}">로그인</a>
                <a type="button" class="btn btn-outline-light me-2" th:href="@{/account/register}">회원가입</a>
            </div>
            <form class="text-end" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                <span sec:authentication="name">사용자</span>
                <span sec:authentication="principal.authorities">권한</span>
                <button type="submit" class="btn btn-outline-light me-2">Logout</button>
            </form>
        </div>
    </div>
</header>
</body>

</html>
